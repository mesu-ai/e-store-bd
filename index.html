<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- fontawesome script -->
  <script src="https://kit.fontawesome.com/e15939fd59.js" crossorigin="anonymous"></script>

</head>

<body style="background-color:white;">

  <!-- header section start -->
  <header class="mb-5 mt-5">

    <!-- search field placed -->
    <div class=" container input-group mb-5 w-50 shadow px-4 py-3 rounded-3 search-field">
      <input type="text" class="form-control" placeholder="Search products" aria-label="Search products"
        aria-describedby="button-addon2">
      <button onclick="loadProducts()" class="btn btn-outline-success btn-primary text-white px-5 fw-bold" type="button"
        id="button-addon2">Search</button>
    </div>

  </header>

  <!-- main body start -->
  <main class="main container my-5">

    <!--Products Details Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"> <span id="product-name">Product Details</span> </h5>
            <button type="button" class="btn-close btn-outline-danger" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>

          <div id="product-details" class="modal-body">

            <!--Here, JavaScript code of prodact detais show modal -->


          </div>
          <div class="modal-footer">

            <button type="button" class="btn px-3 btn-danger text-white fs-5 fw-normal btn-outline-dark"
              data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>


    <!-- Product page -->
    <div class="row">

      <!-- all products show -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products-d" class="row row-cols-1 row-cols-md-3 g-4">
          <!--Here, js code inside card section -->

        </div>

      </div>


      <!-- payment cart design -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart cart-design" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- bootstrap bundle js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
